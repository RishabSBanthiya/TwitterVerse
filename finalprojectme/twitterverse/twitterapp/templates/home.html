{% extends 'index.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <h3>Hi {{ user.username }}!</h3>
  <p><a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a></p>
{% else %}
  <h3>You are not logged in</h3>
  <p><a href="{% url 'login' %}" class="btn btn-secondary">Login</a>
  <a href="{% url 'signup' %}" class="btn btn-secondary">Signup</a></p>
{% endif %}
{% endblock %}
